<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="photo-container">
            <h1 class="title">Front End Development Course</h1>
            <div class="overlay"></div>
            <!-- <img src="photo1.jpg" alt="photo"> -->
        </div>

        <div class="container-of-conyainer">

            <div class="container">
                <h1>Sign Up Today</h1>
                <!-- Form -->
                <form id="form" >
                    <!-- full name -->
                    <div class="form-group" >
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Full Name"
                            required minlength="3" maxlength="100" name="name">
                    </div>
    
                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="+989920976964"
                            required pattern="((0?9)|(\+?989))\d{9}" name="phone">
                    </div>
    
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="email@address.com"
                            required name="email">
                    </div>
    
                    <!-- website URL -->
                    <div class="form-group">
                        <label for="url">Wbsite URL</label>
                        <input type="url" id="website" placeholder="http://ahmadiftme.com"
                            required name="website">
                    </div>
    
                    <!-- password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password1" placeholder="Password, min. 8 charachter"
                            required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"  title="at least 1 lowercase, 1 uppercase and 1 number must be included" >
                    </div>
    
                    <!-- confirm password -->
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="password2" placeholder="Confirm Password"
                            required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
                    </div>
    
                    <!-- submit button -->
                    <button type="submit" class="sbmt-btn">Register</button>
                </form>
                <!-- Error/success Message -->
                <div class="message-container">
                    <h3 id="message">Don't Hesitate!</h3>
                </div>
            </div>

        </div>
        

    <script src="script.js"></script>
</body>
</html>
